<div ng-if="AppHelper.IsDebugMode()">/partials/accounts/signin.html</div>

<form novalidate class="form-horizontal" name="form">
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" required name="email" ng-model="account.email">
      <div ng-show="form.email.$error.required">
        <span class="glyphicon glyphicon-warning-sign"></span>
        Please enter your email address
      </div>
      <div ng-show="form.email.$error.$email">
        <span class="glyphicon glyphicon-warning-sign"></span>
        Email format is not valid
      </div>
      <div ng-show="errorResponse.account.errors.email.length > 0">
      	<div ng-repeat="error in errorResponse.account.errors.email">
      		<div>{{error}}</div>
      	</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" required name="password" ng-model="account.password">
      <div ng-show="form.email.$error.required">
        <span class="glyphicon glyphicon-warning-sign"></span>
        Please enter your password
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" ng-disabled='!form.$valid' ng-click="SignInAccount()">Sign In</button>
      <div ng-show="form.$invalid">
        <span class="glyphicon glyphicon-warning-sign"></span>
        Please complete all fields before submitting
      </div>
    </div>
  </div>
</form>


<div ng-include="'/partials/debug/scope-params.html'"></div>
