<html ng-app="contactManagerApp">
	<head>
		<title>Contact Manager Prototype</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/application.css">
		<script src="/js/jQuery.js" type="text/javascript"></script>
		<script src="/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/js/angular.js" type="text/javascript"></script>
		<script src="/js/angular-resource.js" type="text/javascript"></script>
		<script src="/js/angular-cookies.js" type="text/javascript"></script>
		<script src="/js/angular-route.js" type="text/javascript"></script>
		<script src="/js/angular-bootstrap.js" type="text/javascript"></script>
		<script src="/js/app.js" type="text/javascript"></script>
		<script src="/js/controllers.js" type="text/javascript"></script>
		<script src="/js/services.js" type="text/javascript"></script>
	</head>
	<body>
		<div ng-controller='MiscCtrl'>
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="" ng-href="{{AccountUrl()}}">Contact Manager</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <!-- <li><a ng-href="{{AccountUrl()}}">Account</a></li> -->
			      </ul>
			      <ul class="nav navbar-nav navbar-right">
			        <li><a target="_blank" href="https://github.com/saichaitanya88/contact_manager.prototype">Github</a></li>
			        <li ng-show="!LoggedIn"><a ng-href="{{LoginPath}}">Login</a></li>
			        <li ng-show="LoggedIn"><a href="" ng-click="LogOut()">Logout</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<div class="container">
			<div class="input-group col-sm-12">
				<div class="pull-right" style="margin-bottom:10px;">
					<button class="btn-default btn" onclick="window.history.back()" title="Go Backward"><span class="glyphicon glyphicon-chevron-left"></span></button>
					<button class="btn-default btn" onclick="window.history.forward()" title="Go Forward"><span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>
			</div>
			<div class="view-container">
				<div ng-view class="view-frame"></div>
			</div>
		</div>
	</body>
</html>
